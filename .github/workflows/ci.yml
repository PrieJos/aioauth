name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

  setup-python:
    runs-on: ubuntu-latest
    needs: checkout
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

  install-dependencies:
    runs-on: ubuntu-latest
    needs: setup-python
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - name: Install dependencies
      run: |
        make dev-install
        pip install codecov

  lint:
    runs-on: ubuntu-latest
    needs: install-dependencies
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - name: Run lint
      run: make lint

  test:
    runs-on: ubuntu-latest
    needs: install-dependencies
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - name: Run tests
      run: make test

  upload-coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Upload test coverage
      run: codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
